<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>通讯录详细信息</title>
<link href="../lib/css/public.css" type="text/css" rel="stylesheet" />
<link href="lib/css/contact.css" type="text/css" rel="stylesheet" />
<link href="../widget/frame/css/frame.css" type="text/css" rel="stylesheet" />

<script type="text/javascript" src="../lib/javascript/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../widget/frame/javascript/createDialog.js"></script>
<script type="text/javascript" src="lib/javascript/contact.js"></script>
</head>

<body class="bodyBack">

<!-- Start of toppart -->
<div id="banner" class="fontLeft com-top toDiv">
</div>
<!-- End of toppart -->


<!-- Start of con -->
<div class="comMarginTop01 fontLeft">
	<table width="100%" border="0" cellspacing="0" cellpadding="0">
      <tr>
        <td align="left" valign="top" class="menu-left" id="memuFrame">
        	
        	<div class="menu-line"></div>
            <div class="menu-c" id="navTree">
            </div>
        </td>
        <td align="left" valign="top" class="com-right">
			<div class="com-rightPosition">
                    <div class="com-optionMenu"><a class="returnHome" title="返回主页" href="index" hidefocus="true"><i></i></a><a class="closeMenu" id="setMenuFrame" title="打开菜单" hidefocus="true"><i></i></a></div>
                    <div class="tac-posi"></div>
                    <div class="tac-b">
                        <div class="tac-h">
                            <div class="tac-links t-emill">
                                <h5><a class="tac-crile bindDialog" data-type="email"><i class="tac-ico"></i></a></h5>
                                <p><a>发邮件</a></p>
                            </div>
                            <div class="tac-links t-mes">
                                <h5><a class="tac-crile bindDialog" data-type="mes" Type="2" ID=${(userContact.CContactID)!}><i class="tac-ico"></i></a></h5>
                                <p><a>发消息</a></p>
                            </div>
                            <div class="tac-links t-meeting">
                                <h5><a class="tac-crile"><i class="tac-ico"></i></a></h5>
                                <p><a>发会议</a></p>
                            </div>
                            <div class="tac-links t-synergy">
                                <h5><a class="tac-crile"><i class="tac-ico"></i></a></h5>
                                <p><a>发协同</a></p>
                            </div>
                            <div class="tac-links t-file">
                                <h5><a class="tac-crile bindDialog" data-type="file" Type="2" ID=${(userContact.CContactID)!}><i class="tac-ico"></i></a></h5>
                                <p><a>发文件</a></p>
                            </div>
                        </div>
                        <div class="tac-header">
                                    <div class="tac-j">
                                        <h4></h4>
                                        <p><img src="${(resourceUrl)!}${(userContact.UserID)!}${(headerFix)!}" onerror="javascript:this.src='../user/header/header.png'"/></p>
                                    </div>
                                    <div class="tac-bm">
                                      <h5>部门</h5>
                                        <p>${(userContact.DeptName)!}</p>
                                    </div>
                                    <div class="tac-zw">
                                        <h5>职务</h5>
                                        <p>${(userContact.PosName)!('暂无职务')}</p>
                                    </div>
                        </div>
                    </div>
                    <div class="tac-name">${(userContact.Name)!}</div>
            </div>
            
        </td>
      </tr>
    </table>
</div>
<!-- End of con -->

<!-- Start of footer -->
<div id="footer" class="comMarginTop01 com-footer">
</div>
<!-- End of footer -->
<script type="text/javascript">

	$(function() {
		$("#banner").load("../banner?navInfo=m,2");
		$("#navTree").load("../navTree?navInfo=m,2");
		$("#footer").load("../footer");
		$("#memuFrame").show();
		
		//绑定图标的事件处理
		jugDialogPage();
	});
</script>
</body>
</html>
