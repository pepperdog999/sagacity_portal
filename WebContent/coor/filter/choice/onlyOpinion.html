	window.parent.dialogOpinion.free();
	//console.log();

<body>
<div class="fontLeft comment">

    <div class="comment-l">
    	<div class="comment-c"><a class="check last">填写流程意见</a></div>
        <div class="comment-n">
            <h4>填写流程意见：<span class="comment-opspan">
            	<label><input name="opinion" type="radio" checked="checked" value="1" />同意</label><label><input name="opinion" type="radio" value="0" />不同意</label></span>
            </h4>
            <div><textarea id="coorContent" cols="" rows=""></textarea></div>
            <div class="comment-btnh"><button class="comment-btn" onclick="submit()">提交</button><button class="comment-cancelbtn" onclick="cancle()">取消</button></div>
        </div>
    </div>
    
</div>
<script type="text/javascript">
	function submit(){
		window.parent.coorContent=$("#coorContent").val();
		window.parent.coorOpinion=$("input[type='radio']:checked").val();
		window.parent.submitCoor();
		//关闭对话框
		cancle();
	}
</script>
</body>
