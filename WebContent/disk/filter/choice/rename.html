<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>重命名</title>
<link href="../../../lib/css/public.css" type="text/css" rel="stylesheet" />
<link href="../../lib/css/frameDetail.css" type="text/css" rel="stylesheet" />

<script type="text/javascript" src="../../../lib/javascript/jquery-1.9.1.min.js"></script>
<script type="text/javascript">
function closeBeforeFunction(){
	window.parent.addDialogFile.free();
}

function addFolder(){
	var folderName=$("#folderName").val();
	window.parent.addFolder(folderName);
}

</script>
</head>

<body>
<div class="fontLeft comment">

    <div class="comment-l">
        <div class="comment-n" style="border-top:0px; margin:0px;">
            <h4>填写更改后的名称：</h4>
            <div class="comment-f"><input id="folderName" type="text" class="comment-text"/></div>
            <div class="comment-btnh"><button class="comment-btn" onclick="addFolder();closeBeforeFunction()">提交</button><button class="comment-cancelbtn" onclick="closeBeforeFunction()">取消</button></div>
        </div>
    </div>
    
    
</div>
</body>
</html>
