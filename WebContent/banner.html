    </div>
    <div class="com-top-right toRight">
    	<ul>
        	<li class="com-search"><label>搜索：</label><span><input name="" type="text" value="通讯录、消息、提醒……"/><a class="com-icons"></a></span></li>

            	<span><a href="../message/index" class="com-icons xt" title="未读消息"></a><em>${(meesageCount)!0}</em></span>

        </ul>

<script type="text/javascript">
$(document).ready(function () {
	
	$("#logout").click(function(){
		window.location="../logout";
	});
	setUserMenu();
});

function setUserMenu(){
  	 $("#userInfo").hover(function(){$("#userMenu").show();}, function(){$("#userMenu").hide();})
	}
</script>
